<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>وبسایت مدرسه | ثبت نام</title>
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/register.css" />
  </head>
  <body>
    <header>
      <ul>
        <li><a href="./mainPage.html">صفحه اصلی</a></li>
        <li><a href="./about.html">درباره کادر آموزشی</a></li>
        <li><a href="./news.html">خبرنامه</a></li>
        <li><a href="./ordos.html">نفرات برتر، اردو ها</a></li>
      </ul>
      <li><a href="./register.html">ثبت نام</a></li>
    </header>
    <hr />
    <fieldset>
      <legend>فرم ثبت نام</legend>
      <form>
        <div>
          <span>مشخصات دانش آموز : </span>
          <br /><br />
          <div class="fname">
            <label for="fname-st">نام : </label>
            <input type="text" name="fname-st" />
          </div>
          <br />
          <div class="lname">
            <label for="lname-st"> نام خانوادگی: </label>
            <input type="text" name="lname-st" />
          </div>
          <br />
          <div class="birth">
            <label for="birthday-st"> تاریخ تولد:</label>
            <input type="date" name="birthday-st" />
          </div>
          <br />
          <div class="codeMeli">
            <label for="codeMeli-st"> کد ملی:</label>
            <input type="number" name="codeMeli-st" />
          </div>
          <br />
          <div class="password">
            <label for="password-"> پسورد: </label>
            <input type="password" name="password" />
          </div>
          <br />
          <div class="pic">
            <label for="picture-st"> عکس پرسنلی خود را بارگذاری کنید</label>
            <input type="file" name="picture-st" />
          </div>
          <br />
          <div class="tel">
            <label for="tel-home"> تلفن خانه:</label>
            <input type="tel" name="tel-home" />
          </div>
          <br />
          <div class="address">
            <label for="address"> آدرس :</label><br />
            <textarea
              name="address"
              id="address"
              cols="30"
              rows="10"
            ></textarea>
          </div>
        </div>
        <hr />
        <br />
        <div>
          <span>مشخصات پدر: </span>
          <br /><br />
          <div>
            <label for="fname-father">نام : </label>
            <input type="text" name="fname-father" />
          </div>
          <br />
          <div>
            <label for="lname-father"> نام خانوادگی: </label>
            <input type="text" name="lname-father" />
          </div>
          <br />
          <div>
            <label for="birthday-father"> تاریخ تولد</label>
            <input type="date" name="birthday-father" />
          </div>
          <br />
          <div class="tel">
            <label for="tel-father"> تلفن :</label>
            <input type="tel" name="tel-father" />
          </div>
          <br />
          <div>
            <label for="work-place-father"> آدرس محل کار :</label><br />
            <textarea
              name="work-place-father"
              id="work-place-father"
              cols="30"
              rows="10"
            ></textarea>
          </div>
        </div>
        <hr />
        <br />
        <div>
          <span>مشخصات مادر: </span>
          <br /><br />
          <div>
            <label for="fname-mother">نام : </label>
            <input type="text" name="fname-mother" />
          </div>
          <br />
          <div>
            <label for="lname-mother"> نام خانوادگی: </label>
            <input type="text" name="lname-mother" />
          </div>
          <br />
          <div>
            <label for="birthday-mother"> تاریخ تولد</label>
            <input type="date" name="birthday-mother" />
          </div>
          <br />
          <div class="tel">
            <label for="tel-mother"> تلفن :</label>
            <input type="tel" name="tel-mother" />
          </div>
          <br />
          <div>
            <label for="work-place-mother"> آدرس محل کار :</label><br />
            <textarea
              name="work-place-mother"
              id="work-place-mother"
              cols="30"
              rows="10"
            ></textarea>
          </div>
        </div>
        <button>ثبت نام</button>
      </form>
    </fieldset>
  </body>
</html>
